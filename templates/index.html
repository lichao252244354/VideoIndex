            align-items: center;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 13px;
            transform: translateY(-50%);
            width: 39px;
            height: 39px;
        }

        .title-h1 {
            font-size: 36px;
            line-height: 52px;
        }

        .ipt {
            position: relative;
            margin: 0 26px 0 43px;

        }

        #query-input {
            width: 100%;
            font-size: 36px;
            line-height: 66px;
            text-indent: 28px;
            color: #A59797;
            border: 0;
            border-radius: 12px;
            outline: none;
            background-color: #151719;
        }

        #query-button {
            width: 114px;
            height: 40px;
            line-height: 40px;
            background-color: #ff0000;
            border: 0;
            border-radius: 2px;
            color: #fff;
            cursor: pointer;
        }

        .movie-container {
            margin: 54px 66px;
            border-radius: 12px;
            background-color: #151719;
            visibility: hidden;
        }

        #result {
            padding: 33px;
            display: flex;
            flex-wrap: wrap;
        }

        #result .movie {
            flex-basis: calc((100% - 84px) / 4);
            margin-right: 28px;
            margin-top: 28px;
        }

        #result .movie:nth-of-type(4n) {
            margin-right: 0;
        }

        .media-video {
            display: block;
            width: 100%;
            height: 100%;
        }

        .video-wrapper {
            width: 100%;
            height: 160px;
            border-radius: 4px;
            overflow: hidden;
        }

        .link {
            margin-left: 10px;
            font-size: 12px;
            line-height: 24px;
            font-style: normal;
            text-decoration: none;
            color: #A59797;
        }

        .title-h3 {
            font-size: 14px;
            line-height: 24px;
        }

        .avatar {
            padding-top: 15px;
        }

        .avatar-img-wrap {
            margin-right: 10px;
            margin-top: 7px;
        }

        .avatar-img {
            width: 100%;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            transform: translate(-50%, -50%);
            visibility: hidden;
        }

        .loading img {
            width: 100%;
            height: 100%;
        }

        .modal {
            display: none;
        }

        .modal.show {
            display: block;
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .modal .bg {
            position: absolute;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .2);
        }

        .modal .video-dialog {
            position: absolute;
            z-index: 101;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 840px;
            height: 480px;
            border-radius: 8px;
            overflow: hidden;
        }

        .modal .video-dialog .vjs-play-progress {
            background-color: red;
        }

        .modal .video-dialog .vjs-play-progress::before {
            display: none;
        }

        videojs.addLanguage('zh-CN', zh_CN_language)

        function submitSearch(query) {
            if (pageCache.loading) {
                return
            }
            clearMediaEvent()
            pageCache.loading = true
            loadingView.style = 'visibility: inherit;'
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://18.183.49.213:5000//api/search?q=" + query);
            xhr.send();
            xhr.onreadystatechange = function () {
                loadingView.style = 'visibility: hidden;'
                resultView.style = 'visibility: inherit;'
                pageCache.loading = false
                const response = !(xhr.readyState == 4 && xhr.status == 200) ? mockResponse : JSON.parse(xhr.responseText);
                handleResponse(response)
            };
        }

        function handleResponse(response) {
            const index_video = response.index_video || [];
            videoList.length = 0
            videoList.push(...index_video)
            videoResultView.innerHTML = response.matches.map((x, i) => {
                const poster = x.metadata?.poster.split('@.')
                poster[1] = '._SX300_.jpg'
                return `
                        <div class="movie">
                            <div class="video-wrapper">
                                <video class="media-video" mute controls src="${index_video[i]}" preload="auto" controlslist="nodownload noremoteplayback noplaybackrate" disablePictureInPicture></video>
                            </div>
                            <div class="avatar" style="display:flex">
                                <div class="avatar-img-wrap" style="width: 40px;height:40px;border-radius:50%;overflow:hidden;"><img src="http://18.183.49.213:5000//data/image/avatar.png" class="avatar-img" /> </div>
                                <div>
                                    <h3 class="title-h3">${x.metadata.scene_title}</h3>
                                    <h3 class="title-h3">(${Math.round(x.metadata.start)}sec-${Math.round(x.metadata.end)}sec) </h3>
                                </div>
                            </div>
                        </div>`.trim()
            }).join('')
            setTimeout(() => {
                setMediaEvent()
            }, 500)
        }

        function clearMediaEvent() {
            const videos = document.querySelectorAll('.media-video')
            if (videos && videos.length) {
                videos.forEach(item => {
                    item.removeEventListener('play', handleMediaEvent)
                })
            }
        }

        function setMediaEvent() {
            const videos = document.querySelectorAll('.media-video')
            if (videos && videos.length) {
                videos.forEach(item => {
                    item.addEventListener('play', handleMediaEvent)
                })
            }
        }

        function handleMediaEvent(event) {
            const videos = document.querySelectorAll('.media-video')
            videos.forEach(item => {
                if (item !== event.target) {
                    item.pause()
                }
            })
        }

        queryButton.addEventListener("click", function () {
            const query = document.getElementById("query-input").value;
            query && submitSearch(query)
        });

        $('#query-input').on('keyup', function (e) {
            if (e.keyCode === 13) {
                const query = document.getElementById("query-input").value;
                query && submitSearch(query)
            }
        })
        let player
        $('.movie-container').on('click', '.video-wrapper', function (e) {
            $('.modal').addClass('show');
            const target = $(this).find('.media-video')
            if (target) {
                const videoSrc = target.attr('src')
                $('.video-dialog').html(`<video id="my-video" class="video-js" src="${videoSrc}"></video>`)

                player = videojs(document.getElementById('my-video'), {
                    controls: true, // 是否显示控制条
                    fill: true,
                    height: 480,
                    language: 'zh-CN', // 初始化时设置语言，立即生效
                    controlBar: {
                        remainingTimeDisplay: {

                        }
                    },

                    sources: [

                            type: 'video/mp4',
                        }
                    ]
                }, function () {
                    console.log('视频可以播放了');

            }, 500)
        })

            if ($('.modal').hasClass('show')) {
                $('.modal').removeClass('show')
                $('.video-dialog').html('')
                // 销毁videojs
                player.pause();
                player.dispose();
            }
        })
